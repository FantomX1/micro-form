<form method="post" action="dump.php">
    <div class="toolbar--add">
        <a href="#" class="toolbar__add--block">Add Item</a>
    </div>
    <div class="repeater">
        <div class="element">
            <div class="toolbar--delete">
                <a href="#" class="toolbar__delete">Delete Item</a>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="users[0][username]">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="users[0][password]">
            </div>
        </div>
    </div>
    <input type="submit" value="submit">
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
    $('.toolbar__add').click(function(e)  {
        e.preventDefault();
        $(this).parent().next().children().last().clone().appendTo(".repeater");
    });
    
    $('.toolbar__add--block').click(function(e)  {
        e.preventDefault();
        $(this).parent().next().children().last().clone().appendTo(".repeater");
        $(this).parent().next().children().last().find(':input').each(function(index) {
            $(this).val('');
            var name = $(this).attr('name');
            var index = name.match(/[0-9]+/);
            var tokens = name.split(/[0-9]+/);
            var newIndex = parseInt(index) + 1;
            var newName = tokens[0] + newIndex + tokens[1];
            $(this).attr('name', newName);
        });
    });
    
    $(document).on('click', '.toolbar__delete', function(e) {
        e.preventDefault();
        $(this).parent().parent().remove();
    })
});
</script>
